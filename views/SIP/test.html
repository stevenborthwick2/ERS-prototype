<main id="content" role="main">
  <header class="page-header">
    <h1>Nominees</h1>
  </header>
  <div id="content">
  	<div class="inner-block">
        <div class="form-group">
          <label class="form-label">Do you want to add a nominee?</label>
          <br>
          <fieldset class="inline">
            <label class="block-label" for="yes">
              <input id="yes" type="radio" value="yes" name="nominee-agent"></input>

            </label>
            <label class="block-label" for="no">
              <input id="no" type="radio" value="no" name="nominee-agent"></input>
              No
            </label>
          </fieldset>
        </div>

        <div class="form-group">
          <button id="next" class="button">Next</button>
          <br>
          <a class="button-link" onclick="history.back(-1); return false; " href="">Back</a>

    <script type="text/javascript">
         //when go button is clicked create a function
         $('#next').click(function() {
              //if radio button yes is checked go to home '/'
             if($('#yes').is(':checked')){
               location.href = 'scenario3_6_Trustee_Details_SIP'
             }
             // else if radio button no is checked go to /summary page
             else if ($('#no').is(':checked')){
               location.href = 'scenario1_0_Start_SIP'
             }
             // else if nothing is ticket return false and od nothing
             else{
               return false;
             }
         });
